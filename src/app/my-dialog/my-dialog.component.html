<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  @if (data.isConfirmation) {
    <button mat-button (click)="cancel()">{{ data.cancelLabel || 'Abbrechen' }}</button>
    <button mat-button color="warn" (click)="confirm()">{{ data.confirmLabel || 'Best√§tigen' }}</button>
  } @else {
    <button mat-button (click)="close()">{{ data.buttonLabel || 'OK' }}</button>
  }
</mat-dialog-actions>
