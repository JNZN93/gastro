<div class="login-dashboard">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-background">
      <div class="hero-video-overlay"></div>
    </div>
    
    <div class="hero-content">
      <!-- Main Content Area -->
      <div class="main-content">
        <div class="hero-text">
          <div class="hero-badge">Willkommen zur√ºck</div>
          <h1 class="hero-title">Gastro Depot Worms</h1>
          <p class="hero-subtitle">Melden Sie sich mit Ihren Zugangsdaten an, um auf unser umfangreiches Produktsortiment zuzugreifen</p>
        </div>
        
        <!-- Login Form -->
        <div class="login-card">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="input-group">
              <input type="email" formControlName="email" placeholder=" " required>
              <label>E-Mail-Adresse</label>
              <span class="input-border"></span>
            </div>

            <div class="input-group">
              <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" placeholder=" " required>
              <label>Passwort</label>
              <span class="input-border"></span>
              <button type="button" class="toggle-password" (click)="togglePassword()">
                <img [src]="passwordVisible ? '/visibility_off.png' : '/visibility_on.png'" alt="toggle password">
              </button>
            </div>

            <div class="form-actions">
              <button type="submit" class="login-btn primary" [disabled]="loginForm.invalid">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                Anmelden
              </button>
            </div>

            <div class="form-footer">
              <a (click)="forgotPassword()">Passwort vergessen?</a>
              <span class="divider">|</span>
              <a routerLink="/registration">Account erstellen</a>
            </div>
          </form>

          @if(errorMessage) {
          <div class="error-message">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>{{ errorMessage }}</span>
          </div>
          }
        </div>
      </div>
      
      <!-- Stats Section -->
      <div class="hero-stats">
        <div class="stat-item">
          <div class="stat-number">2500+</div>
          <div class="stat-label">Produkte</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">300+</div>
          <div class="stat-label">Kunden</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">Express</div>
          <div class="stat-label">Lieferung</div>
        </div>
      </div>
    </div>
  </div>
</div>
